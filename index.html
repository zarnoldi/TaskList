<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>Task List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" id="main">
                <div class="card-header">
                    <h3 class="card-title">Task List App</h3>
                    <div class="row">
                        <form id="task-form">
                            <div class="mb-4">
                                <label for="taskName" class="form-label">New Task</label>
                                <input type="text" class="form-control" id="task" name="task">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </form>
                    </div>
                </div>
                <div class="card-body">
                    <h4 class="card-text">Tasks</h4>
                    <div class="mb-4">
                        <label for="filter" class="form-label">Filter Tasks</label>
                        <input type="text" class="form-control" id="filter" name="filter">
                    </div>
                    <ul class="list-group">
                    </ul>
                    <a href="" id ="clearBtn" class="btn btn-danger mt-2">Clear Task</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
